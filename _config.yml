# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 山沟沟
subtitle: 来自山沟沟的 Willin Wang
description: To be Willin is to be willing.
author: Willin Wang
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://old.sh.gg
root: /
permalink: posts/:year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# new_post_name: :title.md # File name of new posts
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

creative_commons: by-nc
since: 2009
avatar: https://www.gravatar.com/avatar/e87b264d88631de777ecfe2abb602de6?size=128

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

plugin_json:
  path: feed.jsonp # 生成的文件名
  is_full_url: true # 是否显示完整的 url 或 path
  date: true # 提取日期字段
  is_jsonp: true # jsonp 模式
  callback: w2b # 回调函数名

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:willin/blog.willin.wang.git
    branch: gh-pages
